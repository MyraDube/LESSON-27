<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<p>Multiply every element in the array with 13:</p>  
<p id="product_value"></p>
<script>
    var numbers = [24, 13, 12, 11];

    function myfunction(num) {
    return num * 13;
    }
    var newarray = numbers.map(myfunction);
    document.getElementById("product_value").innerHTML = newarray;
</script>
</body>
</html>
